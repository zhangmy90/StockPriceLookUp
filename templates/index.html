<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="author" content="Mingyi Zhang">
    <!-- <link rel="icon" href="favicon.ico"> -->

    <title>Stock Data Lookup Demo</title>

    <!-- Bootstrap core CSS -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

    <!-- Custom CSS for navbar-->
    <style>
    body {
      padding-top: 70px;
    }
    </style>
  </head>

  <body>
    <!-- navigation -->
    <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
      <div class="container">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#nav-1">
          <span class="sr-only">Toggle navigation</span>
          </button>
          <span class="navbar-brand">Stock Ticker Lookup App</span>
        </div>

        <div class="collapse navbar-collapse" id="nav-1">
          <ul class="nav navbar-nav">
            <li class="nav-item active">
              <a class="nav-link" href="#">Home<span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="https://github.com/zhangmy90">GitHub</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="https://www.google.com/finance">Google Finance</a>
            </li> 
          </ul>
        </div>
      </div>
    </nav>

    <!-- form -->
    <div class="container">
      <div class="row">
        <div class="col-lg-12 text-left">
          <form id='input' method='post' action='index'>	
          <p>Ticker symbol: <input type='text' name='ticker' placeholder='GOOG' /></p>
          <p style="color: grey; font-size: 20px; ">
            >>> Opening price <input type="checkbox" name='open' /><br>
            >>> High price <input type="checkbox" name='high' /><br>
            >>> Low price <input type="checkbox" name="low" /><br>
            >>> Closing price <input type="checkbox" name="close" /><br>
            >>> Adjusted closing price <input type="checkbox" name="adjusted_close" /><br>
            >>> Volume <input type="checkbox" name='volume' /><br>
            >>> Daily Total Stock Return <input type="checkbox" name="daily_return" /><br>
            <button type="reset" class="btn btn-warning" value="Reset Inputs">Clear Selections</button>
            <button type="submit" class="btn btn-success" value='Submit'>Show Plot</button><br>
          </p>
          <div style="margin-top:40px"></div>
          <p style="color: rgb(233, 161, 161); font-size: 20px; ">
          <label for="inputState">OR uncheck the boxes above, and select an item below: </label>
          <select name="column" id="inputState" class="form-control" required>
            <option selected>Select one...</option>
            <option value="open">Opening price</option>
            <option value="close">Closing price</option>
            <option value="high">High</option>
            <option value="low">Low</option>
            <option value="volume">Volume</option>
            <option value="daily_return">Daily Total Stock Return</option>
          </select>
          </p>
          </form>
        </div>
      </div>
    </div>

    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  </body>
</html>
